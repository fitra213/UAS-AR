<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <style>
        .btn-back {
            display: block;
            margin: 20px;
            padding: 10px 20px;
            background: linear-gradient(to left, #5c98ff, #ff5fcf);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 1rem;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .btn-back:hover {
            background: linear-gradient(to right, #5f74ff, #7bfec1);
            color:black;
        }
    </style>
    <body>
        <a href="index.html" class="btn-back">Back</a>
        <a-scene mindar-image="imageTargetSrc: ./targets/targets.mind; maxTrack: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="botol" src="./assets/botol/scene.gltf"></a-asset-item>
            <a-asset-item id="cyber" src="./assets/cyber/scene.gltf"></a-asset-item>
            <a-asset-item id="fcar" src="./assets/fcar/scene.gltf"></a-asset-item>
            <a-asset-item id="fcar2" src="./assets/fcar2/scene.gltf"></a-asset-item>
            <a-asset-item id="future" src="./assets/future/scene.gltf"></a-asset-item>
            <a-asset-item id="old" src="./assets/old/scene.gltf"></a-asset-item>
            <a-asset-item id="trash" src="./assets/trash/scene.gltf"></a-asset-item>
            <a-asset-item id="truck" src="./assets/truck/scene.gltf"></a-asset-item>
            <a-asset-item id="vintage" src="./assets/vintage/scene.gltf"></a-asset-item>
            <a-asset-item id="zis" src="./assets/zis/scene.gltf"></a-asset-item>

            <a-image id="botol" src="./card/botol.png"></a-image>
            <a-image id="cyber" src="./card/cyber.png"></a-image>
            <a-image id="fcar" src="./card/fcar.png"></a-image>
            <a-image id="fcar2" src="./card/fcar2.png"></a-image>
            <a-image id="future" src="./card/futur.png"></a-image>
            <a-image id="old" src="./card/old.png"></a-image>
            <a-image id="trash" src="./card/trash.png"></a-image>
            <a-image id="truck" src="./card/truck.png"></a-image> 
            <a-image id="vintage" src="./card/vintage.png"></a-image>
            <a-image id="zis" src="./card/zis.png"></a-image>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-image scale="2 1.25" src="#botol"></a-image> 
                <a-gltf-model rotation="0 0 0" position="0.15 -0.45 0.3" scale="2 2 2" src="#botol" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 1">
                <a-image scale="2 1.25" src="#cyber"></a-image>
                <a-gltf-model rotation="0 0 0" position="0.15 -0.45 0.3" scale="2 2 2" src="#cyber" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 2">
                <a-image scale="2 1.25" src="#fcar"></a-image>
                <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.3 0.3 0.3" src="#fcar" animation-mixer>
            </a-entity> 
            <a-entity mindar-image-target="targetIndex: 3">
                <a-image scale="2 1.25" src="#fcar2"></a-image>
                <a-gltf-model rotation="90 -0 0" position="0.15 -0.45 0.3" scale="0.3 0.3 0.3" src="#fcar2" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 4">
                <a-image scale="2 1.25" src="#future"></a-image>
                <a-gltf-model rotation="90 0 0" position="0.15 -0.45 0.5" scale="18 18 18" src="#future" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 5">
                <a-image scale="2 1.25" src="#old"></a-image>
                <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.008 0.008 0.008" src="#old" animation-mixer>
            </a-entity> 
            <a-entity mindar-image-target="targetIndex: 6">
                <a-image scale="2 1.25" src="#trash"></a-image>
                <a-gltf-model rotation="180 90 90" position="0.15 -0.35 0.5" scale="1 1 1" src="#trash" animation-mixer>
            </a-entity> 
            <a-entity mindar-image-target="targetIndex: 7">
                <a-image scale="2 1.25" src="#truck"></a-image>
                <a-gltf-model rotation="-90 -180 0" position="0.15 -0.35 0.3" scale="0.0035 0.0035 0.0035" src="#truck" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 8">
                <a-image scale="2 1.25" src="#vintage"></a-image>
                <a-gltf-model rotation="90 0 0" position="0.15 -0.25 0.8" scale="0.65 0.65 0.65" src="#vintage" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 9">
                <a-image scale="2 1.25" src="#zis"></a-image>
                <a-gltf-model rotation="90 0 0" position="0.15 -0.25 0.3" scale="0.75 0.75 0.75" src="#zis" animation-mixer>
            </a-entity>
        </a-scene>
    </body>
</html>
